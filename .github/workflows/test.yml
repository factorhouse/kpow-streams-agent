name: test
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@3.4
        with:
          lein: latest
      - run: lein test
      - run: lein kondo
      - run: lein fmt